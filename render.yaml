services:
  - type: web
    name: patent-forge
    env: docker
    buildCommand: ""
    startCommand: ""
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: patent-forge-db
          property: connectionString
      - key: SERPAPI_API_KEY
      - key: PATENTSVIEW_BASE
        value: https://api.patentsview.org
      - key: ALLOWED_ORIGINS
        value: https://patent-forge.onrender.com

databases:
  - name: patent-forge-db
    databaseName: patent_forge
    user: patent_forge
